<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CardGameRoom</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div id="zoom" class="hidden"><img id="zoomImg" alt="Card preview"/></div>

  <!-- Join -->
  <div id="join">
    <h1>Join Room</h1>
    <label>Room ID <input id="room" placeholder="e.g. 4J7K" /></label>
    <label>Your seat
      <select id="seat">
        <option value="A">A</option>
        <option value="B">B</option>
      </select>
    </label>
    <label>Your name <input id="pname" placeholder="Name on table" /></label>
    <label id="deckRow">Deck
      <select id="deck"></select>
    </label>
    <button id="joinBtn">Enter</button>
    <p class="hint">Tip: open two tabs, join as A and B.</p>
  </div>

  <!-- Table -->
  <div id="app" class="hidden">
    <header>
      <div class="turn">Turn: <span id="turn"></span> â€¢ <span id="phase"></span></div>
      <div class="controls">
        <button data-act="draw">Draw</button>
        <button data-act="pass">Pass Turn</button>
        <button data-act="shuffle">Shuffle</button>
        <button data-act="save">Save</button>
        <button data-act="load">Load</button>
      </div>
    </header>

    <main>
      <!-- Opponent (mirrored layout) -->
      <section class="playerArea" id="oppArea">
        <div class="grid3">
          <div class="zone thumb" id="oppGraveyard"><span class="zoneLabel">Graveyard</span></div>
          <div class="zone thumb" id="oppLibrary"><span class="zoneLabel">Library</span></div>
          <div class="zone big" id="oppHand"><span class="zoneLabel">Hand</span></div>

          <div class="zone thumb" id="oppExile"><span class="zoneLabel">Exile</span></div>
          <div class="stack">
            <div class="info name" id="nameB"></div>
            <div class="info wins" id="winsB"></div>
            <div class="info life" id="lifeB"></div>
          </div>
          <div class="zone big" id="oppBattlefield"><span class="zoneLabel">Battlefield</span></div>
        </div>
      </section>

      <!-- Me (Library moved between Graveyard and Hand) -->
      <section class="playerArea" id="meArea">
        <div class="grid3">
          <div class="zone thumb clickable droptarget" data-zone="exile" id="myExile">
            <span class="zoneLabel">Exile</span>
          </div>

          <div class="stack">
            <div class="info name" id="nameA"></div>
            <div class="info wins ctrls" id="winsA">
              <span class="miniLabel">Wins</span>
              <button data-wins="A,-1">-</button>
              <span id="winsValA">0</span>
              <button data-wins="A,1">+</button>
            </div>
            <div class="info life ctrls" id="lifeA">
              <span class="miniLabel">Life </span>
              <button data-life="A,-1">-</button>
              <span id="lifeValA">20</span>
              <button data-life="A,1">+</button>
            </div>
          </div>

          <div class="zone big droptarget" data-zone="battlefield" id="myBattlefield">
            <span class="zoneLabel">Battlefield</span>
          </div>

          <div class="zone thumb clickable droptarget" data-zone="graveyard" id="myGraveyard">
            <span class="zoneLabel">Graveyard</span>
          </div>

          <div class="zone thumb clickable droptarget" data-zone="library" id="myLibrary">
            <span class="zoneLabel">Library</span>
          </div>

          <div class="zone big droptarget" data-zone="hand" id="myHand">
            <span class="zoneLabel">Hand</span>
          </div>
        </div>
      </section>
    </main>
  </div>

  <template id="cardTmpl">
    <div class="card" draggable="true">
      <div class="label"></div>
    </div>
  </template>

  <script src="/static/app.js" defer></script>
</body>
</html>
